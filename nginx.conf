# Nginx Config for todogta.es
# Copy to: /etc/nginx/sites-available/todogta
# Enable: sudo ln -s /etc/nginx/sites-available/todogta /etc/nginx/sites-enabled/
# Test: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name todogta.es www.todogta.es;

    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Cache static assets (1 year)
    location /_next/static {
        proxy_pass http://127.0.0.1:3000;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Cache images (30 days)
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        proxy_pass http://127.0.0.1:3000;
        add_header Cache-Control "public, max-age=2592000";
    }
}
